<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <link rel="stylesheet" href="./popup.css" />
  </head>

  <body>
    <main class="display-container">
      <div class="display-row display-row-main">
        <input type="range" id="slider-main" min="-100" max="100" value="0" />
        <button id="reset-button">X</button>
      </div>
      <div class="display-row slider-display-container">
        <span class="slider-text" id="slider-value-prefix">Pan value: </span>
        <span class="slider-text" id="slider-value">0%</span>
        <span class="slider-text">(</span>
        <span class="slider-text" id="slider-lr">NONE</span>
        <span class="slider-text">)</span>
      </div>
      <div class="display-row display-row-randomizer">
        <button id="randomizer-button">Randomize</button>
        <button class="randomizer-choice">L</button>
        <button class="randomizer-choice">N</button>
        <button class="randomizer-choice">R</button>
      </div>
    </main>

    <script defer type="module" src="./popup.ts"></script>
    <script defer src="./style_helper.ts"></script>
  </body>
</html>
