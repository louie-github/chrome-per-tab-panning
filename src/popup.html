<html>
  <head>
    <link rel="stylesheet" href="./popup.scss" />
  </head>

  <body>
    <main class="display-container">
      <div class="display-row main-row">
        <input type="range" id="slider-main" min="-100" max="100" value="0" />
        <button class="reset-button">X</button>
      </div>
      <div class="display-row text-display slider-display">
        <span class="slider-text" id="slider-value-prefix">Pan value: </span>
        <span class="slider-text" id="slider-value">0%</span>
        <div id="slider-lr-container">
          <span class="slider-text">(</span>
          <span class="slider-text" id="slider-lr">NONE</span>
          <span class="slider-text">)</span>
        </div>
      </div>
      <div class="display-row randomizer">
        <button
          title="Randomly select between full left, full right, or no panning and let the user guess which is enabled."
          id="randomizer-button"
        >
          Randomize
        </button>
        <div class="choices">
          <button class="choice" id="randomizer-left">L</button>
          <button class="choice" id="randomizer-none">X</button>
          <button class="choice" id="randomizer-right">R</button>
        </div>
      </div>
      <div class="display-row text-display randomizer-results">
        <div class="score-container">
          <span class="score-prefix">Score:</span>
          <span class="score">0</span>
          <span>/</span>
          <span class="total">0</span>
          <div class="percentage-container">
            <span>(</span>
            <span class="percentage">0%</span>
            <span>)</span>
          </div>
        </div>
        <button class="reset-score">Reset</button>
      </div>
    </main>

    <script defer type="module" src="./style_helper.ts"></script>
    <script defer type="module" src="./popup.ts"></script>
    <script defer type="module" src="./randomizer.ts"></script>
  </body>
</html>
