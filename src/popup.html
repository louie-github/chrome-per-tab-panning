<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <link rel="stylesheet" href="./popup.scss" />
  </head>

  <body>
    <main class="display-container">
      <div class="display-row main-row">
        <input type="range" id="slider-main" min="-100" max="100" value="0" />
        <button id="reset-button">X</button>
      </div>
      <div class="display-row text-display">
        <span class="slider-text" id="slider-value-prefix">Pan value: </span>
        <span class="slider-text" id="slider-value">0%</span>
        <div id="slider-lr-container">
          <span class="slider-text">(</span>
          <span class="slider-text" id="slider-lr">NONE</span>
          <span class="slider-text">)</span>
        </div>
      </div>
      <div class="display-row randomizer">
        <button
          title="Randomly select between full left, full right, or no panning and let the user guess which is enabled."
          class="randomizer-button"
        >
          Randomize
        </button>
        <button class="randomizer-choice" id="randomizer-left">L</button>
        <button class="randomizer-choice" id="randomizer-none">X</button>
        <button class="randomizer-choice" id="randomizer-right">R</button>
      </div>
    </main>

    <script defer type="module" src="./popup.ts"></script>
    <script defer type="module" src="./style_helper.ts"></script>
  </body>
</html>
